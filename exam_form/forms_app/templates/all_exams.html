<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h2>لیست فرم‌های ثبت‌شده</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>نام آموزشگاه</th>
                <th>مقطع تحصیلی</th>
                <th>جنسیت</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
            <tr>
                <td>{{ exam.school_name }}</td>
                <td>{{ exam.education_level }}</td>
                <td>{{ exam.gender }}</td>
                <td>
                    <a href="{% url 'generate_pdf' exam.id %}" class="btn btn-secondary">دانلود PDF</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">هیچ فرم ثبت‌شده‌ای یافت نشد.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
