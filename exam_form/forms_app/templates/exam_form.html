<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .form-control {
        height: 40px; /* ارتفاع یکسان برای همه فیلدها */
    }
    .form-group {
        margin-bottom: 1rem; /* فاصله یکنواخت بین فیلدها */
    }
</style>

<form method="post" action="">
    {% csrf_token %}
    
    <div class="row mb-3">
        {% for field in form %}
            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}  <!-- فقط فیلد را نمایش دهید -->
                    {% if field.errors %}
                        <div class="text-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h3 class="mt-4">نمایش تمام فرم‌ها</h3>
<a href="{% url 'all_exams' %}" class="btn btn-secondary">همه فرم‌ها را ببینید</a>
