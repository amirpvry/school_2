<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}

    {% if errors %}
        <div class="errorlist">
            <ul>
                {% for field, field_errors in errors.items %}
                    {% for error in field_errors %}
                        <li>{{ field }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <button type="submit">Submit</button>
</form>
